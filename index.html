<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Taxas GC</title>
</head>

<body>
    <main>
        <header>
            <h1>Calculadora de Taxas</h1>
        </header>
        <div class="wrapper">
            <div class="inputs">
                <input id="value-input" class="value-input" type="number" placeholder="Digite o valor..." min="50">
                <select id="select-installments" class="select-installments">
                    <option class="1" value="0.0299">à vista</option>
                    <option class="2" value="0.0409">2 Parcelas</option>
                    <option class="3" value="0.0478">3 Parcelas</option>
                    <option class="4" value="0.0547">4 Parcelas</option>
                    <option class="5" value="0.0614">5 Parcelas</option>
                    <option class="6" value="0.0681">6 Parcelas</option>
                    <option class="7" value="0.0767">7 Parcelas</option>
                    <option class="8" value="0.0833">8 Parcelas</option>
                    <option class="9" value="0.0898">9 Parcelas</option>
                    <option class="10" value="0.0963">10 Parcelas</option>
                    <option class="11" value="0.1026">11 Parcelas</option>
                    <option class="12" value="0.1090">12 Parcelas</option>
                    <option class="13" value="0.1232">13 Parcelas</option>
                    <option class="14" value="0.1294">14 Parcelas</option>
                    <option class="15" value="0.1356">15 Parcelas</option>
                    <option class="16" value="0.1417">16 Parcelas</option>
                    <option class="17" value="0.1477">17 Parcelas</option>
                    <option class="18" value="0.1537">18 Parcelas</option>
                </select>
            </div>
            <button id="calcBtn" class="calc-btn">Calcular</button>
        </div>
    </main>
    <section>
        <div class="final-result">
            <!-- <p class="final-result"> Sua compra terá o valor total de<bR>${} em${} parcelas de ${}</p>
         -->
        </div>
    </section>
    <script src="./script.js"></script>
</body>


</html>
